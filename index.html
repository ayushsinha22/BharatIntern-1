<!DOCTYPE html>
<html>
<head>
    <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
    <title>Sign In & Sign Up Form</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/70567752d0.js" crossorigin="anonymous"></script>

    <body>
        <div class="container"></div>
        <div class="form-box">
            <h1 id="title">Sign Up</h1>
            <form>
                <div class="input-group">
                    <div class="input-field" id="nameField">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" placeholder="Name">

                    </div>

                    <div class="input-field">
                        <div class="input-field" id="genderField"></div>
                        <i class="fa-solid fa-venus-mars"></i>
                        <input type="gender" placeholder="Gender">

                    </div>

                    <div class="input-field">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" placeholder="Email">

                    </div>

                    <div class="input-field">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" placeholder="Password">

                    </div>

                    

                    <p><a href="#">Forgot password?</a></p>
                </div>
                <div class="btn-field">
                    <button type="button" id="signupBtn">Sign Up</button>
                    <button type="button" id="signinBtn" class="disable">Sign In</button>
                </div>
            </form>
        </div>

        <script>

            let signupBtn = document.getElementById("signupBtn")
            let signinBtn = document.getElementById("signinBtn")
            let nameField = document.getElementById("nameField")
            let genderField = document.getElementById("genderField")
            let title = document.getElementById("title")


            signinBtn.onclick = function(){
                nameField.style.maxHeight = "0";
                genderField.style.maxHeight = "0";
                title.innerHTML = "Sign In";
                signupBtn.classList.add("disable");
                signinBtn.classList.remove("disable");

            }


            signupBtn.onclick = function(){
                nameField.style.maxHeight = "60px";
                title.innerHTML = "Sign Up";
                signupBtn.classList.remove("disable");
                signinBtn.classList.add("disable");

            }


            

        </script>

<script src="index.js"></script>
    </body>
</head>
</html>
